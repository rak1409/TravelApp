<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        {% extends 'base.html' %}

        {% block title %}
            Login
        {% endblock %}

        {% block content %}
             <div class="d-flex justify-content-center">
                <h2>Log In</h2>
             </div>

            <div class="d-flex justify-content-center">
                <!-- login form -->
                <form method="post" id="login" >
                  {% csrf_token %}
                  {{ form.as_p }}
                   <div class="d-flex justify-content-center">
                    <button type="submit">Log In</button>
                   </div>
                </form>
            </div>
        {% endblock %}
    </body>
</html>
